<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Daileee能力測驗</title>
  </head>

  <body class="antialiased text-gray-700 bg-gray-100">
    <div id="app" class="flex w-full h-screen justify-center items-center">
      <div class="w-full max-w-xl p-3">
        <h1 class="font-bold text-5xl text-center text-indigo-700">
          Daileee能力測驗
        </h1>
        <div class="bg-white p-12 rounded-lg shadow-lg w-full mt-8">
          <div v-if="idx > count">
            <p class="text-2xl font-bold">{{questions[idx]['question']}}</p>
            <img :src="`${questions[idx]['srcimg']}`" />
            <label
              v-for="(answer, index) in questions[idx].answers"
              :key="index"
              :for="index"
              class="
                block
                mt-4
                border border-gray-300
                rounded-lg
                py-2
                px-6
                text-lg
              "
              :class="{'hover:bg-gray-100 cursor-pointer' : selectedAnswer == ''}, {'bg-green-200' : index == questions[idx].correctAnswer && selectedAnswer != ''}, {'bg-red-200' : selectedAnswer == index}"
            >
              <input
                :id="index"
                type="radio"
                class="hidden"
                :value="index"
                @change="answered($event)"
                :disabled="selectedAnswer != ''"
              />
              {{answer}}
            </label>
            <div class="mt-6 flow-root">
              <button
                @click="nextQuestion"
                v-show="selectedAnswer != '' && idx < count - 1"
                class="
                  float-right
                  bg-indigo-600
                  text-white text-sm
                  font-bold
                  tracking-wide
                  rounded-full
                  px-5
                  py-2
                "
              >
                下一題 &gt;
              </button>
              <button
                @click="showResults"
                v-show="selectedAnswer != '' && idx == count - 1"
                class="
                  float-right
                  bg-indigo-600
                  text-white text-sm
                  font-bold
                  tracking-wide
                  rounded-full
                  px-5
                  py-2
                "
              >
                結束
              </button>
            </div>
          </div>
          <div v-else>
            <h2 class="text-bold text-3xl">結果</h2>
            <div class="flex justify-start space-x-4 mt-6">
              <p>
                答對:
                <span class="text-2xl text-green-700 font-bold"
                  >{{correctAnswers}}</span
                >
              </p>
              <p>
                答錯:
                <span class="text-2xl text-red-700 font-bold"
                  >{{wrongAnswers}}</span
                >
              </p>
            </div>
            <div class="mt-6 flow-root">
              台灣光芒站
              <button
                class="w-9 h-9 rounded-md text-gray-400"
                type="button"
                aria-label="like"
              >
                <svg width="20" height="20" fill="currentColor">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                  />
                </svg>
              </button>
              <button
                @click="resetQuiz"
                class="
                  float-right
                  bg-indigo-600
                  text-white text-sm
                  font-bold
                  tracking-wide
                  rounded-full
                  px-5
                  py-2
                "
              >
                再玩一次
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./main.js"></script>
  </body>
</html>
